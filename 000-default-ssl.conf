<VirtualHost *:443>
    ServerName app.grupoinmagina.com
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/app.grupoinmagina.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/app.grupoinmagina.com/privkey.pem

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName app.grupoinmagina.com
    Redirect permanent / https://app.grupoinmagina.com/
</VirtualHost>
