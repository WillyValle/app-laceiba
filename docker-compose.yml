
services:
  apache-php:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html
    env_file:
      - /home/sysadmin/.env_laceiba
      - /home/sysadmin/.env_laceiba_docker
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - /home/sysadmin/.env_laceiba
      - /home/sysadmin/.env_laceiba_docker

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mysql
    env_file:
      - /home/sysadmin/.env_laceiba
      - /home/sysadmin/.env_laceiba_docker

  react:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"

volumes:
  mysql_data:
