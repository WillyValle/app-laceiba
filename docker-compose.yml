
services:
  apache-php:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    env_file:
      - .env_laceiba
      - .env_laceiba_docker
    depends_on:
      - mysql
    networks:
      - laceiba_network

  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - .env_laceiba
      - .env_laceiba_docker
    networks:
      - laceiba_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mysql
    env_file:
      - .env_laceiba
      - .env_laceiba_docker
    networks:
      - laceiba_network

  baileys:
    build:
      context: ./backend/baileys
      dockerfile: Dockerfile
    container_name: laceiba_baileys
    restart: unless-stopped
    working_dir: /app
    dns:
      - 8.8.8.8
      - 8.8.4.4

    env_file:
      - .env_laceiba
      - .env_laceiba_docker
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - API_TOKEN=${BAILEYS_API_TOKEN}
      - PORT=4000
      - TZ=America/Guatemala
    volumes:
      - ./backend/baileys/src:/app/src
      - ./backend/baileys/auth:/app/auth
      - ./backend/baileys/logs:/app/logs
      - ./backend/uploads:/app/uploads:ro  # Solo lectura para seguridad
    ports:
      - "4000:4000"  # Exponer solo si necesitas acceso externo, sino quitar
    networks:
      - laceiba_network
    depends_on:
      - mysql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
volumes:
  mysql_data:

networks:
  laceiba_network:
    driver: bridge
